@if (item(); as i) {
<div role="dialog" aria-modal="true" [attr.aria-labelledby]="'modal-title-' + i.title" class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <!-- Backdrop -->
    <div (click)="close.emit()" class="fixed inset-0 bg-black/60 dark:bg-black/80 backdrop-blur-sm transition-opacity duration-300 ease-in-out animate-fade-in"></div>

    <!-- Modal Panel -->
    <div class="relative w-full max-w-4xl max-h-[90vh] bg-white dark:bg-[#1C1A27] rounded-2xl shadow-xl overflow-y-auto transform transition-all duration-300 ease-in-out animate-slide-up-fade">
        <!-- Close button -->
        <button (click)="close.emit()" aria-label="Close case study" class="absolute top-4 right-4 z-20 p-2 rounded-full text-gray-500 dark:text-gray-400 bg-white/50 dark:bg-black/50 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
        
        <!-- Content -->
        <div>
            <img [ngSrc]="i.imageUrl" [alt]="i.title" width="800" height="600" class="w-full h-64 md:h-80 object-cover rounded-t-2xl">
            <div class="p-6 sm:p-8 md:p-10">
                <p class="text-sm font-semibold text-[#8A6B93] dark:text-purple-400">{{ i.category }}</p>
                <h3 [id]="'modal-title-' + i.title" class="text-3xl md:text-4xl font-extrabold mt-2 text-[#292639] dark:text-white tracking-tighter">{{ i.title }}</h3>
                <div class="mt-4 flex flex-wrap gap-2">
                @for (tag of i.tags; track tag) {
                    <span class="bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-300 text-xs font-semibold px-3 py-1 rounded-full">{{ tag }}</span>
                }
                </div>
                <div class="mt-8 prose prose-lg dark:prose-invert max-w-none text-gray-600 dark:text-gray-300">
                <p>{{ i.description }}</p>

                <h4>The Challenge</h4>
                <p>{{ i.challenge }}</p>

                <h4>Our Solution</h4>
                <p>{{ i.solution }}</p>
                </div>
                
                <!-- Gallery -->
                <div class="mt-10">
                <h4 class="text-2xl font-bold tracking-tight text-[#292639] dark:text-white">Project Gallery</h4>
                <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
                    @for(img of i.gallery; track img) {
                    <img [ngSrc]="img" alt="Gallery image for {{ i.title }}" width="1200" height="800" class="w-full h-auto object-cover rounded-lg shadow-md border border-gray-200 dark:border-gray-700">
                    }
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
}
