<!-- Header -->
<header class="py-4">
  <div class="w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between">
    <div class="text-2xl font-bold tracking-tight dark:text-white">StellarDev</div>
    <nav class="hidden md:flex items-center space-x-8">
      @for (link of navLinks(); track link.label) {
        <a [href]="link.href" (click)="onScrollTo($event, link.href)" class="text-gray-600 dark:text-gray-300 hover:text-[#292639] dark:hover:text-white transition-colors duration-300 font-semibold">{{ link.label }}</a>
      }
    </nav>
    <div class="hidden md:flex items-center space-x-4">
        <button (click)="toggleTheme.emit()" class="w-10 h-10 rounded-full flex items-center justify-center text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors duration-300">
            @if(theme() === 'light') {
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>
            } @else {
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>
            }
        </button>
        <a href="#contact" (click)="onScrollTo($event, '#contact')" class="bg-[#292639] dark:bg-gray-100 text-white dark:text-[#292639] px-5 py-2.5 rounded-full font-semibold hover:bg-opacity-90 dark:hover:bg-gray-200 transition-all duration-300 transform hover:scale-105">
            Start Project
        </a>
    </div>
    <!-- Mobile Menu Button -->
    <div class="md:hidden flex items-center space-x-2">
        <button (click)="toggleTheme.emit()" class="p-2 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none">
                @if(theme() === 'light') {
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" /></svg>
            } @else {
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>
            }
        </button>
        <button (click)="toggleMobileMenu.emit()" class="p-2 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-[#292639]">
            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </button>
    </div>
  </div>
</header>

<!-- Mobile Menu -->
@if (isMobileMenuOpen()) {
    <div class="fixed inset-0 z-40">
        <!-- Overlay -->
        <div (click)="toggleMobileMenu.emit()" class="absolute inset-0 bg-black bg-opacity-50 transition-opacity duration-300 ease-in-out" [class.opacity-100]="isMobileMenuOpen()" [class.opacity-0]="!isMobileMenuOpen()"></div>
        
        <!-- Menu Panel -->
        <div class="fixed top-0 right-0 h-full w-full max-w-xs bg-white dark:bg-[#292639] shadow-xl transform transition-transform duration-300 ease-in-out" [class.translate-x-0]="isMobileMenuOpen()" [class.translate-x-full]="!isMobileMenuOpen()">
        <div class="p-5 flex flex-col h-full">
            <div class="flex items-center justify-between mb-8">
            <div class="text-2xl font-bold tracking-tight text-[#292639] dark:text-white">StellarDev</div>
            <button (click)="toggleMobileMenu.emit()" class="p-2 rounded-md text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700">
                <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            </div>
            <nav class="flex flex-col space-y-4">
            @for (link of navLinks(); track link.label) {
                <a [href]="link.href" (click)="onScrollTo($event, link.href)" class="text-gray-600 dark:text-gray-300 hover:text-[#292639] dark:hover:text-white transition-colors duration-300 font-semibold text-lg py-2">{{ link.label }}</a>
            }
            </nav>
            <div class="mt-auto pt-8 border-t border-gray-200 dark:border-gray-700">
            <a href="#contact" (click)="onScrollTo($event, '#contact')" class="w-full text-center bg-[#292639] dark:bg-gray-100 text-white dark:text-[#292639] px-5 py-3 rounded-full font-semibold hover:bg-opacity-90 dark:hover:bg-gray-200 transition-all duration-300 transform hover:scale-105 inline-block">
                Start Project
            </a>
            </div>
        </div>
        </div>
    </div>
}
